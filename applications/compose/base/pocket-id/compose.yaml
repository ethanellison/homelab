services:
  pocket-id:
    image: ghcr.io/pocket-id/pocket-id:v2
    container_name: pocket-id
    restart: unless-stopped
    environment:
      - APP_URL=https://${AUTH_DOMAIN}
      - TRUST_PROXY=false
      - ENCRYPTION_KEY=${POCKET_ID_ENCRYPTION_KEY}
      - PUID=0
      - PGID=0
    volumes:
      - /opt/pocket-id/data:/app/data
    healthcheck:
      test: ["CMD", "/app/pocket-id", "healthcheck"]
      interval: 2m
      timeout: 5s
      retries: 2
      start_period: 15s
